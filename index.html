<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="app.js"></script>
  <script src="init_midi.js"></script>
  <script src="node_modules/elm-canvas/elm-canvas.js"></script>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp')
  });

  window.globalMidiHandler = function(command, channel, type, note, velocity) {
    if (command == 11) {
      console.log('ELEVEN', note, velocity);
      app.ports.onMidiKnob.send([ note, velocity ]);
    }
  }
  </script>
</body>
</html>
